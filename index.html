<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javafunctions.js"></script>
</head>

<body>
    <header>
        <h1>Your To-Do list:</h1>
    </header>

    <article>
        <h2>View all your pending tasks.</h2>

        <div class="createTask">
            <input id="taskName" class="input" type="text" placeholder="Task name..." maxlength="50">
            <button id="createTask" role="button" onclick="logTask()">Create Task</button>
            <button id="deleteAll" class="createTask" onclick="deleteAllTasks()">Delete all tasks</button>
            <button id="deleteAll" onclick="deleteAllCompletedTasks()">Delete all completed</button>
        </div>
        
        <div id="displayTasks">
    
        </div>
    </article>

    <footer>
        <p>Made by Nick & Jacob</p>
    </footer>
    
</body>
</html>
